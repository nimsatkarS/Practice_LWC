<template>

    <!-- üåü MAIN CONTAINER -->
    <div class="slds-p-around_medium slds-box">
        <h1 class="slds-text-heading_large slds-text-align_center">
            ‚ö° Lightning Web Component - All in One Example
        </h1>
    </div>

    <!-- üß≠ 1Ô∏è‚É£ LAYOUT ALIGNMENTS -->
    <h2 class="slds-text-heading_medium slds-m-top_large">1Ô∏è‚É£ Alignment Examples</h2>

    <!-- Horizontal Alignment using lightning-layout -->
    <lightning-layout horizontal-align="spread" class="slds-box slds-m-around_small">
        <lightning-layout-item>
            <lightning-button label="Left" variant="brand"></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Center" variant="neutral"></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Right" variant="brand-outline"></lightning-button>
        </lightning-layout-item>
    </lightning-layout>

    <!-- Vertical Alignment Example -->
    <lightning-layout vertical-align="center" class="slds-box slds-m-around_small" multiple-rows>
        <lightning-layout-item size="6" class="slds-box slds-m-around_small">Top</lightning-layout-item>
        <lightning-layout-item size="6" class="slds-box slds-m-around_small">Bottom</lightning-layout-item>
    </lightning-layout>

    <!-- Absolute Alignment -->
    <div class="slds-box slds-align_absolute-center slds-m-around_medium" style="height:100px;">
        <p>Centered using <b>slds-align_absolute-center</b></p>
    </div>

    <!-- üß± 2Ô∏è‚É£ MARGIN & PADDING -->
    <h2 class="slds-text-heading_medium slds-m-top_large">2Ô∏è‚É£ Margin & Padding</h2>
    <div class="slds-box slds-m-around_large slds-p-around_medium slds-theme_default">
        <p>This box has <b>large margin</b> and <b>medium padding</b>.</p>
    </div>

    <!-- üñ•Ô∏è 3Ô∏è‚É£ DEVICE SPECIFIC SIZE -->
    <h2 class="slds-text-heading_medium slds-m-top_large">3Ô∏è‚É£ Device Specific Size</h2>
    <lightning-layout multiple-rows class="slds-box slds-m-around_small">
        <lightning-layout-item size="4" small-device-size="12" medium-device-size="6" large-device-size="3"
            class="slds-box slds-m-around_small slds-text-align_center">
            Desktop: 3/12 | Tablet: 6/12 | Phone: 12/12
        </lightning-layout-item>
        <lightning-layout-item size="4" small-device-size="12" medium-device-size="6" large-device-size="3"
            class="slds-box slds-m-around_small slds-text-align_center">
            Responsive Box
        </lightning-layout-item>
    </lightning-layout>

    <!-- üîÅ 4Ô∏è‚É£ ITERATION USING for:each -->
    <h2 class="slds-text-heading_medium slds-m-top_large">4Ô∏è‚É£ Iteration Example</h2>
    <lightning-layout multiple-rows horizontal-align="center">
        <template for:each={fruits} for:item="fruit">
            <lightning-layout-item key={fruit} size="3" class="slds-box slds-m-around_small slds-text-align_center">
                <p>{fruit}</p>
            </lightning-layout-item>
        </template>
    </lightning-layout>

    <!-- üîÑ 5Ô∏è‚É£ CONDITIONAL RENDERING -->
    <h2 class="slds-text-heading_medium slds-m-top_large">5Ô∏è‚É£ Conditional Rendering</h2>
    <lightning-button label="Toggle Info" variant="brand" onclick={toggleInfo}></lightning-button>
    <template if:true={showInfo}>
        <div class="slds-box slds-theme_success slds-m-top_small">
            <p>This message shows when <b>showInfo = true</b></p>
        </div>
    </template>

    <!-- üßç‚Äç‚ôÇÔ∏è 6Ô∏è‚É£ TWO-WAY DATA BINDING (Input Form Example) -->
    <h2 class="slds-text-heading_medium slds-m-top_large">6Ô∏è‚É£ Two-Way Data Binding</h2>
    <lightning-input label="Enter your name" value={userName} onchange={handleChange}></lightning-input>
    <p class="slds-m-top_small">üëã Welcome, {userName}</p>

    <!-- üßæ 7Ô∏è‚É£ SIMPLE FORM (Login Simulation) -->
    <h2 class="slds-text-heading_medium slds-m-top_large">7Ô∏è‚É£ Simple Login Form</h2>
    <lightning-card title="Login Form" class="slds-p-around_medium">
        <lightning-input label="Email" value={email} onchange={handleEmail}></lightning-input>
        <lightning-input label="Password" type="password" value={password} onchange={handlePassword}></lightning-input>
        <div class="slds-text-align_center slds-m-top_small">
            <lightning-button variant="brand" label="Login" onclick={handleLogin}></lightning-button>
        </div>

        <template if:true={isLoggedIn}>
            <div class="slds-box slds-theme_success slds-m-top_small">
                <p>‚úÖ Welcome {email}!</p>
            </div>
        </template>
    </lightning-card>

    <!-- 8Ô∏è‚É£ PARENT TO CHILD COMMUNICATION -->
    <lightning-button label="Change message" onclick= {changeMessage}></lightning-button>

    <!-- bind paren's property to child's @api-->
     <c-child-component message= {parentMessage}></c-child-component>

</template>
